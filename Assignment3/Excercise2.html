<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     .form-box {
        height: 50px;
        background-color: #fff;
        font-size: 24px;
        text-align: right;
        padding-right: 10px;
        border-bottom: 1px solid #000;
     }
    table {
        border-collapse: collapse;
        margin: 20px;
        background-color:rgb(132, 148, 178);
      }
    td {
        border: 1px solid #000;
        width: 60px;
        height: 60px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
}
</style>
<body>
    <table width="200px" border="0"> 
        <tr>
          <td colspan="4" class="form-box">9 + 9</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>+</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>-</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>x</td>
        </tr>
        <tr>
          <td>C</td>
          <td>0</td>
          <td>=</td>
          <td>/</td>
        </tr>
      </table>
    </body>
  
</body>
</html>
