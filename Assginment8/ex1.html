<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner dự án</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/8c21dec2ec.js"></script>
    <link rel="stylesheet" href="./css/ex1.css" />
  </head>
  <body>
    <!-- Banner Container -->
    <div class="banner">
      <!-- Image Section -->
      <img src="./img/vingrouphome.jpg" alt="Ha Noi Melody Residences" />
      <!-- Text Section -->
      <div class="banner-text">
        <!-- Project Title -->
        <h2>Ha Noi Melody Residences</h2>
        <!-- Project Description -->
        <p>
          Dự án Ha Noi Melody Residences tọa lạc ngay trung tâm Khu đô thị mới
          Linh Đàm. Dự án có quy mô 3.28ha, dự kiến cung ứng ra thị trường 1,857
          căn hộ cao cấp
        </p>
        <!-- Location Information -->
        <p><i class="fa-solid fa-location-dot"></i>Quận Hoàng Mai, Hà Nội</p>
      </div>
      <!-- Price Information -->
      <div class="banner-price">3,2 TỶ/CĂN</div>
    </div>
  </body>
</html>
