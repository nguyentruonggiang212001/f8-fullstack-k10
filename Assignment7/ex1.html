<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", sans-serif;
      }
      nav {
        width: 100%;
        margin-top: 40px;
        margin-left: 45px;
      }
      .header {
        display: flex;
        list-style: none;
        position: relative;
      }
      a {
        color: gray;
        text-decoration: none;
      }
      .sub_header {
        text-decoration: none;
        cursor: pointer;
      }
      li {
        border-left: 1px solid rgba(128, 128, 128, 0.264);
        border-top: 1px solid rgba(128, 128, 128, 0.264);
        border-bottom: 1px solid rgba(128, 128, 128, 0.264);
        border-right: 1px solid rgba(128, 128, 128, 0.264);
        color: gray;
        padding: 20px;
      }
      a,
      .sub_header {
        padding: 15px 15px;
      }
      .blank {
        width: 36rem;
      }
      a:hover,
      .sub_header:hover {
        background-color: #2da5da;
        color: white;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        margin-top: 30px;
      }
      .dropdown-content a {
        color: gray;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        border-bottom: 1px solid rgba(128, 128, 128, 0.17);
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown-content::before {
        content: "";
        position: absolute;
        border: 10px solid;
        border-color: transparent transparent #fff transparent;
        top: -16px;
        left: 16px;
      }
      .fa-chevron-down {
        font-size: 10px;
      }
      .fa-check {
        font-size: 15px;
        margin-right: 10px;
      }
      .dropdown-content a:hover {
        background-color: white;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/8c21dec2ec.js"></script>
  </head>
  <body>
    <nav>
      <ul class="header">
        <!-- Home link with house icon -->
        <li>
          <a href="#">
            <i class="fa-solid fa-house"></i>
          </a>
        </li>
        <!-- About us section with star icon and dropdown indicator -->
        <li>
          <span class="sub_header">
            <i class="fa-solid fa-star"></i>
            <span>About us</span>
            <i class="fa-solid fa-chevron-down"></i>
          </span>
        </li>
        <!-- News section with bullhorn icon, dropdown indicator, and dropdown menu -->
        <li class="dropdown">
          <span class="sub_header">
            <i class="fa-solid fa-bullhorn"></i>
            <span>News</span>
            <i class="fa-solid fa-chevron-down"></i>
          </span>
          <div class="dropdown-content">
            <!-- Dropdown links with check icons -->
            <a href="#"><i class="fa-solid fa-check"></i>Company</a>
            <a href="#"><i class="fa-solid fa-check"></i>Products</a>
            <a href="#"><i class="fa-solid fa-check"></i>Specials</a>
          </div>
        </li>
        <!-- Portfolio section with briefcase icon and dropdown indicator -->
        <li>
          <span class="sub_header">
            <i class="fa-solid fa-briefcase"></i>
            <span>Portfolio</span>
            <i class="fa-solid fa-chevron-down"></i>
          </span>
        </li>
        <!-- Blog link with pen icon and dropdown indicator -->
        <li>
          <a href="#">
            <i class="fa-regular fa-pen-to-square"></i>
            <span>Blog</span>
            <i class="fa-solid fa-chevron-down"></i>
          </a>
        </li>
        <!-- Empty list item for spacing/alignment purposes -->
        <li class="blank"></li>

        <!-- Contacts link with phone icon -->
        <li>
          <a href="#">
            <i class="fa-solid fa-phone"></i>
            <span>Contacts</span>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
