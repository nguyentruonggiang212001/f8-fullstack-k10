<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <style>
      body {
        font-family: "Nunito", sans-serif;
        background: url("./login-bg2.jpg") no-repeat center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 700px;
        margin: 0;
      }
      .login-container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        max-width: 900px;
        width: 100%;
      }
      .login-form {
        display: flex;
        width: 100%;
      }
      .login-info {
        background: #ff574d;
        color: #fff;
        padding: 40px;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .login-info h2 {
        font-size: 32px;
        margin-bottom: 20px;
        display: inline-block;
        height: 30px;
        width: 30px;
        background-color: white;
        padding: 10px;
        color: #ff574d;
        border-radius: 5px;
      }
      .login-info span {
        font-size: 32px;
      }
      .login-info p {
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      .login-info button {
        background: #fff;
        color: #ff574d;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 17px;
      }
      .social-icons {
        margin-top: 20px;
      }
      .social-icons a {
        color: #fff;
        margin: 0 5px;
        font-size: 20px;
        height: 40px;
        width: 40px;
        background-color: orangered;
        display: inline-block;
        align-content: center;
        border-radius: 2px;
      }
      .login-fields {
        padding: 40px;
        width: 100%;
      }
      .login-fields h2 {
        color: #272323;
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }
      .login-fields h2 span {
        color: #ff574d;
      }
      .login-fields form {
        display: flex;
        flex-direction: column;
      }
      .login-fields input {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .options {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .options label {
        color: #717171;
        font-size: 14px;
      }
      .options a {
        color: #717171;
        font-size: 14px;
        text-decoration: none;
      }
      .login-fields button {
        background: #ff574d;
        color: #fff;
        border: none;
        padding: 10px 0;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }
      .login-fields p {
        color: #717171;
        font-size: 14px;
        text-align: center;
      }
      .login-fields p a {
        color: #717171;
        text-decoration: none;
      }
      .login-fields h2::after {
        content: "";
        background-color: #ff574d;
        height: 1.5px;
        width: 50px;
        position: absolute;
        top: 32%;
        margin-left: -140px;
      }
      .icon-arrow {
        position: absolute;
        height: 50px;
        width: 50px;
        background-color: white;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #ff574d;
        right: 52%;
        bottom: 46%;
        font-size: 20px;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/8c21dec2ec.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <!-- Login info section with heading, description, and social media icons -->
        <div class="login-info">
          <h2>JL</h2>
          <span>Just Log</span>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt. Lorem Ipsum
          </p>
          <!-- Read More button -->
          <button>Read More</button>
          <!-- Social media icons -->
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
        </div>
        <!-- Arrow icon between login info and login fields -->
        <div class="icon-arrow">
          <i class="fas fa-arrow-right"></i>
        </div>
        <!-- Login fields section with form for user login -->
        <div class="login-fields">
          <h2>Login to <span>your account</span></h2>
          <form action="#">
            <!-- Email input field -->
            <input type="email" placeholder="Email Address" required />
            <!-- Password input field -->
            <input type="password" placeholder="Password" required />
            <!-- Options for remember me checkbox and forgot password link -->
            <div class="options">
              <label><input type="checkbox" /> Remember me</label>
              <a href="#">Forgot Password</a>
            </div>
            <!-- Login button -->
            <button type="submit">LOGIN</button>
          </form>
          <!-- Register link for users without an account -->
          <p>Don't have an account? <a href="#">Register here</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
