<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/ex3.css" />
  </head>
  <body>
    <div class="container">
      <!-- Main content wrapper -->
      <div class="content">
        <!-- Letter section -->
        <div class="letter">
          <!-- Sub-letter element, likely a decorative or structural component -->
          <div class="sub-letter"></div>
          <!-- Sub-card element, possibly used for styling or layout -->
          <div class="sub-card"></div>
          <!-- Card element, containing multiple nested elements -->
          <div class="card">
            <!-- Head of the letter or card with multiple cross-line elements -->
            <div class="head-letter">
              <!-- Cross-line elements, likely used for styling or decorative lines -->
              <div class="cross-line"></div>
              <div class="cross-line"></div>
              <div class="cross-line"></div>
              <div class="cross-line"></div>
              <div class="cross-line"></div>
              <div class="cross-line"></div>
              <div class="cross-line"></div>
            </div>
            <!-- Additional elements within the card -->
            <div class="line-left"></div>
            <div class="sub-line-left"></div>
            <div class="circle"></div>
          </div>
          <!-- Arrow elements for navigation or decoration -->
          <div class="arrow-left"></div>
          <div class="arrow-right"></div>
        </div>
      </div>
      <!-- Shadow element, likely used for visual effects -->
      <div class="shadow"></div>
    </div>
  </body>
</html>
