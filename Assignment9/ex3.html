<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin: 20px;
      }

      .form-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        text-align: center;
        width: 500px;
      }

      h2 {
        margin-bottom: 10px;
      }

      p {
        color: #777;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
        position: relative;
      }

      .form-group.row {
        flex-direction: row;
        width: 500px;
      }

      input[type="text"],
      input[type="email"] {
        width: 224px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        margin-bottom: 10px;
        margin-right: 10px;
      }
      select {
        color: gray;
        position: relative;
        width: 244px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        margin-bottom: 10px;
      }

      textarea {
        height: 150px;
        resize: none;
        font-size: 14px;
        border-radius: 4px;
        display: inline-block;
        color: #777;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #007bff;
        background-color: #007bff30;
      }
      textarea:focus + label,
      textarea:not(:placeholder-shown) + label,
      .form-input:focus + label,
      .form-input:not(:placeholder-shown) + label {
        transform: translateY(10%);
        font-size: 1.2rem;
      }
      button {
        background-color: #007bff;
        color: #ffffff;
        padding: 15px 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .form-group label {
        position: absolute;
        left: 10px;
        top: 10px; /* Adjusted top position for better alignment */
        font-size: 16px;
        color: #aaa;
        transition: all 0.3s ease;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Drop Us a Line</h2>
      <p>
        Reach out to us from our contact form and we will get back to you
        shortly.
      </p>
      <form>
        <div class="form-group row">
          <div class="form-group">
            <label for="firstName">First Name *</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="form-input"
              placeholder=" "
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="form-input"
              placeholder=" "
              placeholder=" "
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="email">Email *</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder=" "
          />
          <select id="department" name="department">
            <option value="sales">Sales</option>
            <option value="support">Support</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" placeholder=" "></textarea>
        </div>
        <button type="submit">Send message</button>
      </form>
    </div>
  </body>
</html>
