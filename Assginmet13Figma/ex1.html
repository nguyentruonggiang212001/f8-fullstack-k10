<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website UI</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <input type="checkbox" id="check" hidden />
      <div class="wrapper-inner">
        <!--Sidebar-->
        <aside class="sidebar">
          <a href="" class="logo-link">
            <img src="./img/Group 1.svg" alt="logo" />
          </a>
          <h2 class="heading">Explore</h2>
          <nav class="nav">
            <a href="" class="nav-item">
              <img src="./img/image 15.svg" alt="item" class="icon" />
              New In
            </a>
            <a href="" class="nav-item">
              <img src="./img/image 9.svg" alt="item" class="icon" />
              Clothing
            </a>
            <a href="" class="nav-item">
              <img src="./img/image 8.svg" alt="item" class="icon" />
              Shoes
            </a>
            <a href="" class="nav-item">
              <img src="./img/image 7.svg" alt="item" class="icon" />
              Accessories
            </a>
            <a href="" class="nav-item">
              <img src="./img/image 6.svg" alt="item" class="icon" />
              Activewear
            </a>
            <a href="" class="nav-item">
              <img src="./img/image 4.svg" alt="item" class="icon" />
              Gifts & Living
            </a>
            <a href="" class="nav-item">
              <img src="./img/image 5.svg" alt="item" class="icon" />
              Inspiration
            </a>
          </nav>
          <button class="chat-btn">
            <span class="icon">
              <img src="./img/Vector.svg" alt="chat" />
            </span>
            Help Center
          </button>
        </aside>
        <!--Header-->
        <header class="header">
          <form action="" class="search-form">
            <img src="./img/Search.svg" alt="Search" class="icon" />
            <input type="search" class="search" placeholder="Search store" />
          </form>
          <nav class="nav">
            <a href="#" class="nav-link active">Products</a>
            <a href="#" class="nav-link">Story</a>
            <a href="#" class="nav-link">Manufacturing</a>
            <a href="#" class="nav-link">Packaging</a>
          </nav>
          <div class="actions">
            <a href="" class="action-link">
              <img
                src="./img/basket.svg"
                alt="shopping-cart"
                class="action-icon"
              />
            </a>
            <a href="" class="action-link">
              <img src="./img/person.svg" alt="person" class="action-icon" />
            </a>
            <label for="check" class="bars">
              <i class="fa-solid fa-bars"></i>
            </label>
          </div>
        </header>
        <!--Main-->
        <main class="main">
          <div class="wide">
            <img src="./img/img1.jpg" alt="flower" />
          </div>
          <div class="tall">
            <img src="./img/img2.jpg" alt="flower" />
          </div>
          <div class="wide">
            <img src="./img/img3.jpg" alt="flower" />
          </div>
          <div class="tall">
            <img src="./img/img4.jpg" alt="flower" />
          </div>
          <div class="tall">
            <img src="./img/img5.jpg" alt="flower" />
          </div>
          <div class="tall">
            <img src="./img/img6.jpg" alt="flower" />
          </div>
          <div class="wide">
            <img src="./img/img7.jpg" alt="flower" />
          </div>
          <div class="wide">
            <img src="./img/img8.jpg" alt="flower" />
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
